<!DOCTYPE html>
<html>
<head>
    <title>채팅 사이트</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="invite-form" action="">
        <input id="invite-email" autocomplete="off" placeholder="イーメール" />
        <button type="submit">招待</button>
    </form>

    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="メッセージ入力" /><button>送る</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    const roomId = window.location.pathname.split('/').pop(); // URL에서 roomId 추출
    // const roomId = `room_${new Date().getTime()}`; // この処理はチャットルームを作る時に行います。


    socket.emit('join room', roomId); // 서버에 채팅방 참여 이벤트 전송


    const inviteForm = document.getElementById('invite-form');
    const inviteEmailInput = document.getElementById('invite-email');

    inviteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const emailToInvite = inviteEmailInput.value;

        if (emailToInvite) {
                // 서버로 'invite user' 이벤트를 보냅니다.
                // 초대할 이메일과 현재 방 ID를 함께 전송합니다.
            socket.emit('invite user', {
                    recipientEmail: emailToInvite,
                    roomId: roomId
            });
                inviteEmailInput.value = '';
            }
        });



    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
        socket.emit('chat message', {
            roomId: roomId,
            message: input.value
        });
        input.value = '';
        }
    });

    socket.on('chat message', function(msg) {
        const item = document.createElement('li');
        item.textContent = `${msg.sender}: ${msg.message}`;
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
    </script>
</body>
</html>
