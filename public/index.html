<!DOCTYPE html>
<html>
<head>
    <title>채팅 사이트</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="메시지를 입력하세요..." /><button>送る</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    const roomId = window.location.pathname.split('/').pop(); // URL에서 roomId 추출

    socket.emit('join room', roomId); // 서버에 채팅방 참여 이벤트 전송

    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
        socket.emit('chat message', {
            roomId: roomId,
            message: input.value
        });
        input.value = '';
        }
    });

    socket.on('chat message', function(msg) {
        const item = document.createElement('li');
        item.textContent = `${msg.sender}: ${msg.message}`;
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
    </script>
</body>
</html>
